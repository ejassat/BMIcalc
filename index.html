<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta viewport="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>

            <p>Height (cm)</p>
            <input type="text" id="height" placeholder="Enter height" />

            <p>Weight (kg)</p>
            <input type="text" id="weight" placeholder="Enter weight" />

            <button id="btn">Calculate BMI</button>

            <div id="result" class="result"></div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
